<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - YURI BOT</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      min-height: 100vh;
      background: #000000;
      font-family: 'Roboto', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    
    .callback-container {
      text-align: center;
      padding: 50px;
      background: linear-gradient(135deg, rgba(20, 15, 50, 0.95), rgba(10, 8, 30, 0.95));
      border: 2px solid rgba(168, 85, 247, 0.4);
      border-radius: 24px;
      box-shadow: 0 30px 100px rgba(168, 85, 247, 0.5);
    }
    
    .loader {
      width: 60px;
      height: 60px;
      border: 5px solid rgba(168, 85, 247, 0.2);
      border-top: 5px solid #a78bfa;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 30px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      background: linear-gradient(90deg, #a78bfa, #c084fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 15px;
    }
    
    p {
      color: #b0b0d0;
      font-size: 1.1rem;
    }
    
    .error {
      color: #ff6b6b;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="callback-container">
    <div class="loader"></div>
    <h2>Memproses Login...</h2>
    <p id="status">Mohon tunggu sebentar</p>
  </div>

  <script>
    // Parse the hash fragment
    const fragment = new URLSearchParams(window.location.hash.slice(1));
    const accessToken = fragment.get('access_token');
    const tokenType = fragment.get('token_type');
    
    const statusEl = document.getElementById('status');
    
    if (accessToken) {
      // Fetch user data from Discord API
      fetch('https://discord.com/api/users/@me', {
        headers: {
          authorization: `${tokenType} ${accessToken}`,
        },
      })
      .then(response => response.json())
      .then(data => {
        // Store user data in localStorage
        localStorage.setItem('discord_user', JSON.stringify(data));
        localStorage.setItem('discord_token', accessToken);
        localStorage.removeItem('guest_mode');
        
        statusEl.textContent = 'Login berhasil! Mengalihkan...';
        
        // Redirect back to main page
        setTimeout(() => {
          window.location.href = '/index.html';
        }, 1500);
      })
      .catch(error => {
        console.error('Error fetching user data:', error);
        statusEl.innerHTML = '<span class="error">Gagal mengambil data pengguna. Silakan coba lagi.</span>';
        
        setTimeout(() => {
          window.location.href = '/index.html';
        }, 3000);
      });
    } else {
      statusEl.innerHTML = '<span class="error">Token tidak ditemukan. Login gagal.</span>';
      
      setTimeout(() => {
        window.location.href = '/index.html';
      }, 3000);
    }
  </script>
</body>
</html>
